<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
	<style>
		.bai-tou{
			background-color: #00ccff;
		}
		.bai-entry-p{
            margin: 0 auto;
            /*margin-bottom: 0.4rem;*/
              width: 99%;
            color: white;
            background: #00ccff;
        }
        #footer{
        width:100%;
      
         position: fixed;
            bottom:0rem;
            
        }
	</style>
</head>
<body>
    <header class="aui-bar aui-bar-nav bai-tou bai-header" id="header">
	    <a class="aui-pull-left aui-btn" onclick="fnlogin()">
	        <span class="aui-iconfont aui-icon-left"></span>
	    </a>
	    <div class="aui-title">照片墙</div>
	    <a class="aui-pull-right aui-btn ">
	        <div>编辑</div>
	    </a>

	</header>
	<footer  id="footer">
		<p><div class="aui-btn aui-btn-block bai-entry-p" onclick="fnlogin1()">上传照片</div></p>
	</footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    function fnlogin(){
		api.closeWin({
        });
	}
	function fnlogin1(){
		api.openWin({
	        name: 'add_paizhao',
	        url: './add_paizhao.html'
        });
	}
    apiready = function() {
    	var header = $api.byId('header');
    	var footer = $api.byId('footer');
    	$api.fixStatusBar(header);
    	var headerH = $api.offset(header).h;
    	var footerH = $api.offset(footer).h;
    	
		api.openFrame({
			name: 'Mine_Login_PhotoWall',
			url: './Mine_Login_PhotoWall.html',
			bounces: true,
			rect: {
				x:0,
				y:headerH,
				w:'auto',
				h:api.winHeight-headerH-footerH,
			}
		});
    	
    }
</script>
</html>
