<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>搜索头部</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <style>
        #search{
            background: #f5f5f5;
            height:3rem;
        }
    	.Active-yuyin{
    		width:1rem;
    		height:1rem;
    		position:absolute;
    		top: 0.2rem;
        
    		right:0.5rem;
    	}
    	.Active-search-input{
    		position: relative;
    	}
    	.Active-search-def{
    		margin-right: 0.5rem;
    	}
    	
    </style>
</head>
<body>
    <div class="aui-searchbar" id="search">
	    <div class="aui-searchbar-input aui-border-radius Active-search-input">
	        <i class="aui-iconfont aui-icon-search"></i>
	        <form action="javascript:search();">
	            <input type="search" placeholder="搜索活动名称、类型、举办者" id="search-input">
	           
	        </form>
	         <img src="../image/Active-yuyin.png" alt="" class="Active-yuyin"/>
	    </div>
	    <div class="aui-searchbar-cancel Active-search-def" onclick="fnlogin()">取消</div>
	</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
    	var header=$api.byId('search');
    	$api.fixStatusBar(header);
    	var headerh=$api.offset(header).h;
    	
    	api.openFrame({
    	    name: 'Active-search-frame',
    	    url: './Active-search-frame.html',
    	    rect: {
    	        x: 0,
    	        y: headerh,
    	        w: 'auto',
    	        h: api.winHeight-headerh
    	    },
    	    pageParam: {
    	        name: 'test'
    	    },
    	    bounces: true,
    	    
    	});
    	     
    };
    function fnlogin(){
    	api.closeWin({
        });
    }
   
</script>
</html>
