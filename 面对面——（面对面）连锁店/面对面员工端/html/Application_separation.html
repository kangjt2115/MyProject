<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/Application_separation.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
</head>
<body>
	<header class="aui-bar aui-bar-nav" id="header">
        <div class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left" id="left"></span>
        </div>
        <div class="aui-title titlecol">申请离职</div>
    </header>
    <span class="span">离职原因:</span>
    <div class="input_box">
    	<textarea  placeholder="请输入离职原因"></textarea>
    </div>
    <div class="button">提交申请</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/iconfont.js"></script>
<script type="text/javascript" src="../script/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
	apiready = function(){
		closeWin();
		var head=$api.byId("header");
        $api.fixStatusBar(head);
        
        var user = $api.getStorage('user');
		if(user.font_size=='normal'){
			$('html').css("font-size","125%");
		}else if(user.font_size=='big'){
			$('html').css("font-size","156.25%");
		}
        
		api.addEventListener({
				name: 'Font_normal'
		}, function(ret, err) {
				$('html').css("font-size","125%");
		});
		api.addEventListener({
				name: 'Font_big'
		}, function(ret, err) {
				$('html').css("font-size","156.25%");
		});
	};
	function closeWin(){
		$('#left').on("click",function(){
			api.closeWin();
		})
		$('.button').on("click",function(){
			api.closeWin();
		})
	}
</script>
</html>
